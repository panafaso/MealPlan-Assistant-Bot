version: "3.1"

nlu:
# Small talk and control intents: Basic conversational intents (greeting, help, goodbye)
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - hello there
    - yo
    - good morning
    - good evening
    - good afternoon
    - hey dude
    - let's go

- intent: goodbye
  examples: |
    - cu
    - bye
    - goodbye
    - see you
    - see you around
    - see you later
    - good night
    - have a nice day

- intent: ask_help
  examples: |
    - help
    - what can you do
    - how can you help me
    - show me options
    - menu
    - what do you offer

- intent: bot_challenge
  examples: |
    - what are you?
    - are you a bot?
    - are you human?
    - am I talking to a bot?
    - am I talking to a human?
    - who are you?


recipe: default.v1
assistant_id: mealplan-assistant
language: en

# NLU pipeline: Defines how user text is tokenized, featurized and classified into intents and entities
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 80
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 50
  - name: FallbackClassifier
    threshold: 0.35
    ambiguity_threshold: 0.1

# Dialogue policies: Defines how the assistant chooses the next action
policies:
# remembers exact conversations from training data
  - name: MemoizationPolicy
# handles rules, forms and fallback
  - name: RulePolicy
    core_fallback_threshold: 0.35
    core_fallback_action_name: "utter_default"
    enable_fallback_prediction: true
# learns dialogue patterns using ML (transformer-based)
  - name: TEDPolicy
    max_history: 5
    epochs: 60
    constrain_similarities: true